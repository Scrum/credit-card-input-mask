language: node_js
before_script: if [ $IS_INTEGRATION_TEST ]; then npm run development & echo "Starting App for Integration Tests"; else echo "Not an integration test. Skipping app setup"; fi
script: npm run $TEST
addons:
  hosts:
    - bs-local.com
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      - secure: 
env:
  matrix:
    - TEST="lint"
    - TEST="test:unit"
    - TEST="test:integration" ONLY_BROWSERS=chrome,firefox,safari,edge IS_INTEGRATION_TEST=true
    - TEST="test:integration" ONLY_BROWSERS=ie IS_INTEGRATION_TEST=true
  global:
    - secure: 
    - secure: 
